<html>
  <head>
    <title>Party Planner</title>
    <script defer src="Party.js"></script>
  </head>

  <body>
    <h1>Party Planner</h1>
    <form id="addParty">
      <label>
        Name
        <input type="text" name="title" placeholder="Party Name" />
      </label>
      <label>
        Description
        <input type="text" name="instructions" placeholder="Party Description" />
      </label>
      <label>
        Date
        <input type="date" name="date" placeholder="Party Date" />
      </label>
      <label>
        Location
        <input type="text" name="location" placeholder="Party Location" />
      </label>

      <button>Add Party</button>
    </form>
    <ul id="parties"></ul>
  </body>
</html>
